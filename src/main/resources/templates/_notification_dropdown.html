<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

    <head>
        <link rel="stylesheet" th:href="@{/css/pages/notification.css}" />
    </head>
    <body>
<ul
            th:fragment="notification_list"
            class="dropdown-menu dropdown-menu-end notification-dropdown"
            aria-labelledby="notificationDropdown">

            <li class="notification-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h6>Notificações</h6>
                    
                    <form th:action="@{/notificacoes/marcar-todas-lidas}" method="post" class="m-0"
                          th:if="${not #lists.isEmpty(notificacoesNaoLidas)}">
                        <button type="submit" class="btn-limpar-tudo">
                            <i class="fas fa-broom"></i>
                            Limpar
                        </button>
                    </form>
                </div>
            </li>

            <li> 
                <div class="notification-list-container">
                    <div th:if="${#lists.isEmpty(notificacoesNaoLidas)}"
                        class="notification-empty-state">
                        <div> <i class="fas fa-bell-slash fa-2x mb-3"></i>
                            <p>Nenhuma notificação nova</p> </div>
                    </div>

                    <ul>
                        <li th:each="notificacao : ${notificacoesNaoLidas}"
                            class="notification-item-wrapper d-flex align-items-center"
                            th:id="'notificacao-item-' + ${notificacao.id}">
                            
                            <a class="notification-item flex-grow-1 notification-link"
                               th:href="@{${notificacao.link != null ? notificacao.link : '#'}}"
                               th:data-id="${notificacao.id}">
                                <div class="notification-item-content">
                                    <p
                                        th:utext="${#strings.replace(notificacao.mensagem, #strings.substringBefore(notificacao.mensagem, ' se candidatou'), '<strong class=&quot;notification-user-name&quot;>' + #strings.substringBefore(notificacao.mensagem, ' se candidatou') + '</strong>')}"></p>
                                    <small
                                        th:text="${#temporals.format(notificacao.dataCriacao, 'dd/MM/yyyy HH:mm')}"></small>
                                </div>
                            </a>
                            
                            <button type="button" class="btn-close btn-sm ms-2 me-3 btn-marcar-lida"
                                    th:data-id="${notificacao.id}"
                                    aria-label="Marcar como lida"></button>
                        </li>
                    </ul>

                </div> 
            </li> 
            <li class="notification-footer">
                <div class="d-grid">
                    <a class="btn btn-sm" th:href="@{/notificacoes}">
                        <i class="fas fa-list me-2"></i> Ver todas as
                        notificações
                    </a>
                </div>
            </li>
        </ul>

    </body>
</html>
