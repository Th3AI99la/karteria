<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minhas Notificações - Karteria</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link rel="stylesheet" th:href="@{/css/karteria-colors.css}" />
        <link rel="stylesheet" th:href="@{/css/karteria-main.css}" />
        <link rel="stylesheet"
            th:href="@{/css/fragments/_navbar_dashboard.css}" />
        <link rel="stylesheet"
            th:href="@{/css/fragments/_notification_dropdown.css}" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet" />
            <link rel="stylesheet" th:href="@{/css/pages/notification.css}" />
    </head>

    <body class="dashboard-layout">
        <div th:replace="~{_navbar_dashboard :: dashboard_nav}"></div>
        <div th:replace="~{_navbar_dashboard :: global_loader}"></div>

        <main class="dashboard-content">
            <div class="container">
                <div
                    class="dashboard-header d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1>Minhas <span
                                class="brand-text">Notificações</span></h1>
                    </div>
                </div>

                <div class="card-modern" data-aos="fade-up">
                    <div class="card-body p-0">
                        <ul class="nav nav-tabs nav-tabs-karteria px-4 pt-3"
                            id="notificacoesTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="novas-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#novas-content"
                                    type="button" role="tab">
                                    Novas
                                    <span class="badge bg-success ms-1"
                                        th:text="${#lists.size(notificacoesNaoLidas)}"></span>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="lidas-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#lidas-content"
                                    type="button" role="tab">
                                    Lidas
                                </button>
                            </li>
                        </ul>

<div class="tab-content" id="notificacoesTabContent">
                            
                            <div class="tab-pane fade show active" id="novas-content" role="tabpanel">
                                <div th:if="${#lists.isEmpty(notificacoesNaoLidas)}" class="notification-empty-state py-5">
                                    <div><i class="fas fa-bell-slash fa-2x mb-3"></i><p>Nenhuma notificação nova</p></div>
                                </div>
                                <div class="notification-list-container" style="max-height: none;">
                                    <ul>
                                        <li th:each="notificacao : ${notificacoesNaoLidas}"
                                            class="notification-item-wrapper d-flex align-items-center">
                                            
                                            <a class="notification-item flex-grow-1"
                                               th:href="@{${notificacao.link != null ? notificacao.link : '#'}}">
                                                <div class="notification-item-content">
                                                    <p th:utext="${#strings.replace(notificacao.mensagem, #strings.substringBefore(notificacao.mensagem, ' se candidatou'), '<strong class=&quot;notification-user-name&quot;>' + #strings.substringBefore(notificacao.mensagem, ' se candidatou') + '</strong>')}"></p>
                                                    <small th:text="${#temporals.format(notificacao.dataCriacao, 'dd/MM/yyyy HH:mm')}"></small>
                                                </div>
                                            </a>
                                            
                                            <button type="button" class="btn-excluir-notificacao ms-2 me-3"
                                                    data-bs-toggle="modal" 
                                                    th:data-bs-target="'#modalExcluir-' + ${notificacao.id}"
                                                    aria-label="Excluir notificação">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="lidas-content" role="tabpanel">
                                <div th:if="${#lists.isEmpty(notificacoesLidas)}" class="notification-empty-state py-5">
                                    <div><i class="fas fa-check-circle fa-2x mb-3"></i><p>Nenhuma notificação lida</p></div>
                                </div>
                                <div class="notification-list-container" style="max-height: none; opacity: 0.6;">
                                    <ul>
                                        <li th:each="notificacao : ${notificacoesLidas}"
                                            class="notification-item-wrapper d-flex align-items-center">
                                            
                                            <a class="notification-item flex-grow-1"
                                               th:href="@{${notificacao.link != null ? notificacao.link : '#'}}">
                                                <div class="notification-item-content">
                                                    <p th:utext="${#strings.replace(notificacao.mensagem, #strings.substringBefore(notificacao.mensagem, ' se candidatou'), '<strong class=&quot;notification-user-name&quot;>' + #strings.substringBefore(notificacao.mensagem, ' se candidatou') + '</strong>')}"></p>
                                                    <small th:text="${#temporals.format(notificacao.dataCriacao, 'dd/MM/yyyy HH:mm')}"></small>
                                                </div>
                                            </a>
                                            
                                            <button type="button" class="btn-excluir-notificacao ms-2 me-3"
                                                    data-bs-toggle="modal" 
                                                    th:data-bs-target="'#modalExcluir-' + ${notificacao.id}"
                                                    aria-label="Excluir notificação">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            </div> <div th:each="notificacao : ${notificacoesNaoLidas}">
                <div class="modal fade" th:id="'modalExcluir-' + ${notificacao.id}" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Excluir Notificação</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <p>Tem certeza que deseja excluir esta notificação?</p>
                                <p class="text-danger fw-bold">Esta ação não pode ser revertida.</p>
                            </div>
                            <div class="modal-footer">
                                <form th:action="@{/notificacoes/excluir/{id}(id=${notificacao.id})}" method="post">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-danger">Sim, Excluir</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:each="notificacao : ${notificacoesLidas}">
                <div class="modal fade" th:id="'modalExcluir-' + ${notificacao.id}" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        </div>
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script th:src="@{/js/karteria-main.js}"></script>
        <script>
            AOS.init({ once: true, duration: 600 });
        </script>
    </body>
</html>
