<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo ao Karteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>:root{--cor-primaria:#00ff88;--cor-fundo:#121212;--cor-superficie:#1e1e1e;--cor-texto:#e4e6eb;}body{background-color:var(--cor-fundo);color:var(--cor-texto);display:flex;align-items:center;justify-content:center;height:100vh;}.content{text-align:center;padding:2rem;background-color:var(--cor-superficie);border-radius:8px;}h1{color:var(--cor-primaria);}.btn-primary{background-color:var(--cor-primaria);border-color:var(--cor-primaria);color:#121212;font-weight:bold;}.btn-outline-primary{color:var(--cor-primaria);border-color:var(--cor-primaria);}</style>
</head>
<body>
    <div class="content">
        <h1>Karteria</h1>
        <p class="lead">Conectando quem precisa com quem sabe fazer.</p>
        <div th:if="${param.logout}" class="alert alert-info">VocÃª saiu com sucesso.</div>
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <a th:href="@{/login}" class="btn btn-primary btn-lg">Login</a>
            <a th:href="@{/register}" class="btn btn-outline-primary btn-lg">Registrar-se</a>
        </div>
    </div>
</body>
</html>
