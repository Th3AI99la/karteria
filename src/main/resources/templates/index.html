<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteria - Conectando Oportunidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/karteria-colors.css}">
    <link rel="stylesheet" th:href="@{/css/karteria-main.css}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-modern">
        <div class="container">
            <a class="navbar-brand-modern brand-text" th:href="@{/}"><i class="fas fa-handshake me-2"></i>Karteria</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto navbar-nav-modern align-items-center">
                    <li class="nav-item"><a class="nav-link-modern" th:href="@{/login}">Entrar</a></li>
                    <li class="nav-item ms-3"><a class="btn btn-primary-karteria" th:href="@{/register}">Criar Conta</a></li>
                    <li class="nav-item ms-3">
                        <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="hero-section">
        <div class="container">
            <div class="hero-content" data-aos="fade-up">
                <h1 class="hero-title">Bem-vindo ao <span class="brand-text">Karteria</span></h1>
                <p class="hero-subtitle">A plataforma que conecta empregadores a colaboradores de forma rápida, segura e eficiente.</p>
                <div class="hero-buttons">
                    <a th:href="@{/register}" class="btn btn-primary-karteria btn-lg"><i class="fas fa-rocket me-2"></i>Quero Começar</a>
                    <a href="#features" class="btn btn-outline-secondary btn-lg"><i class="fas fa-info-circle me-2"></i>Saiba Mais</a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/karteria-main.js}"></script>
    <script>AOS.init({ once: true, duration: 800 });</script>
</body>
</html>
