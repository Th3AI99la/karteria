<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteria - Conectando Oportunidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/karteria-colors.css}">
    <link rel="stylesheet" th:href="@{/css/karteria-main.css}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-modern">
        <div class="container">
            <a class="navbar-brand-modern brand-text" th:href="@{/}">
                <i class="fas fa-handshake me-2"></i>Karteria
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto navbar-nav-modern align-items-center">
                    <li class="nav-item">
                        <a class="nav-link-modern" href="#features">Recursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-modern" href="#about">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-modern" href="#contact">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-modern" th:href="@{/login}">Entrar</a>
                    </li>
                    <li class="nav-item ms-2">
                        <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <div class="hero-content" data-aos="fade-up" data-aos-duration="1000">
                <h1 class="hero-title animate-fade-in-up">
                    Bem-vindo ao <span class="brand-text">Karteria</span>
                </h1>
                <p class="hero-subtitle animate-fade-in-up animate-delay-200">
                    A plataforma que conecta empregadores a colaboradores para trabalhos informais de forma rápida, segura e eficiente.
                </p>
                <div class="hero-buttons animate-fade-in-up animate-delay-400">
                    <a th:href="@{/register}" class="btn btn-primary-karteria btn-lg">
                        <i class="fas fa-rocket me-2"></i>Quero Começar
                    </a>
                    <a href="#features" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-info-circle me-2"></i>Saiba Mais
                    </a>
                </div>
            </div>
        </div>
        
        <div class="position-absolute" style="top: 20%; left: 10%; opacity: 0.1;">
            <i class="fas fa-users fa-3x animate-float"></i>
        </div>
        <div class="position-absolute" style="top: 60%; right: 15%; opacity: 0.1;">
            <i class="fas fa-briefcase fa-2x animate-float animate-delay-300"></i>
        </div>
        <div class="position-absolute" style="bottom: 20%; left: 20%; opacity: 0.1;">
            <i class="fas fa-handshake fa-2x animate-float animate-delay-500"></i>
        </div>
    </section>

    <section id="features" class="section-padding">
        </section>
    <section id="about" class="section-padding" style="background: var(--bg-tertiary);">
        </section>
    <section class="section-padding">
        </section>
    <footer id="contact" class="footer-modern">
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/karteria-main.js}"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
