<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head th:insert="~{fragments/_header :: header(pageTitle='Dashboard Empregador')}"></head>
<body>
    <div th:insert="~{fragments/_navbar :: navbar}"></div>
    <div class="container" style="padding-top: 80px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Dashboard do <span class="brand-text">Empregador</span></h1>
            <a th:href="@{/anuncios/novo}" class="btn btn-primary-karteria btn-lg">
                <i class="bi bi-plus-circle-fill me-2"></i> Publicar Vaga
            </a>
        </div>
        <p class="lead text-secondary">Abaixo estão os anúncios que você publicou.</p>

        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <div th:if="${#lists.isEmpty(anunciosDoUsuario)}" class="alert alert-secondary text-center">
                    Você ainda não publicou nenhuma vaga.
                </div>
                <table th:unless="${#lists.isEmpty(anunciosDoUsuario)}" class="table table-dark table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Status</th>
                            <th>Data</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="anuncio : ${anunciosDoUsuario}">
                            <td th:text="${anuncio.titulo}">Eletricista Urgente</td>
                            <td>
                                <span th:text="${anuncio.status}" 
                                      th:classappend="${anuncio.status.name() == 'ATIVO'} ? 'text-success' : 'text-warning'" 
                                      class="fw-bold"></span>
                            </td>
                            <td th:text="${#temporals.format(anuncio.dataPostagem, 'dd/MM/yyyy')}">02/10/2025</td>
                            <td class="text-end">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" disabled>
                                        <i class="bi bi-people-fill me-1"></i> Candidatos (0)
                                    </button>
                                    <a th:href="@{/anuncios/editar/{id}(id=${anuncio.id})}" class="btn btn-sm btn-outline-info">
                                        <i class="bi bi-pencil-fill"></i> Editar
                                    </a>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-sm btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                            Mais
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-end">
                                            <li>
                                                <form th:action="@{/anuncios/status/{id}(id=${anuncio.id})}" method="post" class="d-inline">
                                                    <button type="submit" class="dropdown-item">
                                                        <i th:classappend="${anuncio.status.name() == 'ATIVO'} ? 'bi-pause-circle-fill' : 'bi-play-circle-fill'"></i>
                                                        <span th:text="${anuncio.status.name() == 'ATIVO'} ? ' Pausar' : ' Reativar'"></span>
                                                    </button>
                                                </form>
                                            </li>
                                            <li><hr class="dropdown-divider"></li>
                                            <li>
                                                <form th:action="@{/anuncios/apagar/{id}(id=${anuncio.id})}" method="post" class="d-inline">
                                                    <button type="submit" class="dropdown-item text-danger" onclick="return confirm('Tem certeza que deseja apagar este anúncio permanentemente?');">
                                                        <i class="bi bi-trash-fill"></i> Apagar
                                                    </button>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
