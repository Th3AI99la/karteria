<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head th:insert="~{fragments/_header :: header(pageTitle='Dashboard Empregador')}"></head>
<body>
    <div th:insert="~{fragments/_navbar :: navbar}"></div>
    <div class="container" style="padding-top: 80px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Dashboard do <span class="brand-text">Empregador</span></h1>
            <a th:href="@{/anuncios/novo}" class="btn btn-primary-karteria btn-lg">
                <i class="bi bi-plus-circle-fill me-2"></i> Publicar Vaga
            </a>
        </div>
        <p class="lead text-secondary">Abaixo estão os anúncios que você publicou.</p>

        <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>

        <div class="card mt-4">
            <div class="card-body">
                <div th:if="${#lists.isEmpty(anunciosDoUsuario)}" class="alert alert-secondary text-center">
                    Você ainda não publicou nenhuma vaga.
                </div>
                <table th:unless="${#lists.isEmpty(anunciosDoUsuario)}" class="table table-dark table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Status</th>
                            <th>Data de Publicação</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="anuncio : ${anunciosDoUsuario}">
                            <td th:text="${anuncio.titulo}">Eletricista Urgente</td>
                            <td>
                                <span th:text="${anuncio.status}" 
                                      th:classappend="${anuncio.status.name() == 'ATIVO'} ? 'text-success' : 'text-warning'" 
                                      class="fw-bold">ATIVO</span>
                            </td>
                            <td th:text="${#temporals.format(anuncio.dataPostagem, 'dd/MM/yyyy HH:mm')}">02/10/2025 03:00</td>
                            <td class="text-end">
                                <a th:href="@{/anuncios/editar/{id}(id=${anuncio.id})}" class="btn btn-sm btn-outline-info">
                                    <i class="bi bi-pencil-fill"></i> Editar
                                </a>
                                <form th:action="@{/anuncios/status/{id}(id=${anuncio.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm"
                                            th:classappend="${anuncio.status.name() == 'ATIVO'} ? 'btn-outline-warning' : 'btn-outline-success'">
                                        <i th:classappend="${anuncio.status.name() == 'ATIVO'} ? 'bi-pause-circle-fill' : 'bi-play-circle-fill'"></i>
                                        <span th:text="${anuncio.status.name() == 'ATIVO'} ? 'Pausar' : 'Ativar'"></span>
                                    </button>
                                </form>
                                <form th:action="@{/anuncios/apagar/{id}(id=${anuncio.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Tem certeza que deseja apagar este anúncio?');">
                                        <i class="bi bi-trash-fill"></i> Apagar
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
