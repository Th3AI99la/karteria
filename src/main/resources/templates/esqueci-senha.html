<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="dark">
<head th:insert="~{fragments/_header :: header(pageTitle='Recuperar Senha')}"></head>
<body class="form-container-page">
    <div class="card-modern" style="max-width: 500px; width: 90%;" data-aos="fade-up">
        <div class="text-center mb-4">
            <h2 class="section-title">Recuperar Senha</h2>
            <p class="section-subtitle" style="margin-bottom: 0;">Digite seu e-mail para enviarmos um link de redefinição.</p>
        </div>
        <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
        <form th:action="@{/esqueci-senha}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail de Cadastro</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary-karteria btn-lg">Enviar Link</button>
            </div>
        </form>
        <p class="text-center text-muted mt-4"><a th:href="@{/login}" class="brand-text text-decoration-none">Voltar para o Login</a></p>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ once: true });</script>
</body>
</html>
