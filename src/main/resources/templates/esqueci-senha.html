<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Karteria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/karteria-colors.css}">
    <link rel="stylesheet" th:href="@{/css/karteria-forms-recuperacao.css}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body class="form-container-page">
    <div class="card-modern" data-aos="fade-up">
        <div class="text-center mb-4">
            <h2 class="section-title">Recuperar Senha</h2>
            <p class="section-subtitle mt-4">Digite seu e-mail para enviarmos o link de redefinição.</p>
        </div>

        <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

        <form th:action="@{/esqueci-senha}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail de Cadastro</label>
                <input type="email" id="email" name="email" class="form-control form-control-lg" required>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary-karteria btn-lg">
                    <i class="fas fa-paper-plane me-2"></i>Enviar Link
                </button>
            </div>
        </form>

        <p class="text-center mt-4">
            <a th:href="@{/login}" class="link-secondary-action">
                <i class="fas fa-arrow-left me-1"></i>Voltar para o Login
            </a>
        </p>
    </div>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ once: true });</script>
</body>
</html>
