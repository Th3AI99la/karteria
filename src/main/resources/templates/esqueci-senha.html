<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Karteria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/karteria-colors.css}">
    <link rel="stylesheet" th:href="@{/css/karteria-main.css}">
</head>

<body class="form-container-page">
    <div class="card-modern" style="max-width: 500px; width: 90%;">
        <div class="text-center mb-4">
            <h2 class="section-title">Recuperar Senha</h2>
            <p class="section-subtitle" style="margin-bottom: 0;">Digite seu e-mail para enviarmos o link de redefiniÃ§Ã£o.</p>
        </div>

        <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

        <form th:action="@{/esqueci-senha}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail de Cadastro</label>
                <input type="email" id="email" name="email" class="form-control form-control-lg" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary-karteria btn-lg">Enviar Link</button>
            </div>
        </form>

        <p class="text-center text-muted mt-4">
            <a th:href="@{/login}" class="brand-text text-decoration-none">
                <i class="fas fa-arrow-left me-2"></i>Voltar para o Login
            </a>
        </p>
    </div>
</body>
</html>
