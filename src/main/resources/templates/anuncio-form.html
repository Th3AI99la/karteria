<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head th:insert="~{fragments/_header :: header(pageTitle=${anuncio.id == null ? 'Publicar Nova Vaga' : 'Editar Vaga'})}"></head>

<body>
    <div th:insert="~{fragments/_navbar :: navbar}"></div>

    <div class="container" style="padding-top: 80px;">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4 brand-text" 
                            th:text="${anuncio.id == null ? 'Detalhes da Nova Vaga' : 'Editando Vaga'}"></h2>
                        
                        <form th:action="@{/anuncios/salvar}" th:object="${anuncio}" method="post">
                            
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título da Vaga</label>
                                <input type="text" th:field="*{titulo}" id="titulo" class="form-control form-control-lg" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição Detalhada</label>
                                <textarea th:field="*{descricao}" id="descricao" class="form-control" rows="5" required></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="valor" class="form-label">Valor Oferecido (R$)</label>
                                    <input type="number" th:field="*{valor}" id="valor" class="form-control" step="0.01" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="localizacao" class="form-label">Localização (Bairro, Cidade)</label>
                                    <input type="text" th:field="*{localizacao}" id="localizacao" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-end align-items-center mt-4 gap-2">
                                <a th:href="@{/home}" class="btn btn-secondary">Cancelar</a>
                                
                                <button type="submit" class="btn btn-primary-karteria btn-lg">
                                    <i th:classappend="${anuncio.id == null ? 'bi-check-lg' : 'bi-save-fill'}" class="me-2"></i>
                                    <span th:text="${anuncio.id == null ? 'Publicar Vaga' : 'Salvar Alterações'}"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
