<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Karteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/karteria-colors.css}">
    <link rel="stylesheet" th:href="@{/css/karteria-forms.css}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <main class="form-container">
        <div class="form-card" data-aos="zoom-in">
            <button class="theme-toggle-form" id="themeToggle"><i class="fas fa-moon" id="themeIcon"></i></button>
            <div class="form-header">
                <h1 class="form-title">Entrar</h1>
                <p class="form-subtitle">Bem-vindo de volta ao Karteria!</p>
            </div>
            
            <div th:if="${registrationSuccess}" class="alert alert-success"><i class="fas fa-check-circle me-2"></i><span th:text="${registrationSuccess}"></span></div>
            <div th:if="${param.error}" class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i><span>Email ou senha inválidos.</span></div>
            
            <form th:action="@{/login}" method="post" id="loginForm">
                <div class="input-group">
                    <label for="username" class="input-label">E-mail</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-envelope"></i>
                        <input type="email" id="username" name="username" class="form-input" required placeholder="seu@email.com">
                    </div>
                </div>
                <div class="input-group">
                    <label for="password" class="input-label">Senha</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-input" required placeholder="Sua senha">
                        <button type="button" class="position-absolute end-0 top-50 translate-middle-y border-0 bg-transparent me-3" id="togglePassword"><i class="fas fa-eye text-muted" id="passwordIcon"></i></button>
                    </div>
                    <div class="forgot-password"><a href="#" class="form-link">Esqueceu a senha?</a></div>
                </div>
                <button type="submit" class="form-button" id="submitButton"><i class="fas fa-sign-in-alt me-2"></i>Entrar</button>
                <div class="form-links"><span class="text-muted">Não tem uma conta? </span><a th:href="@{/register}" class="form-link primary">Registre-se aqui</a></div>
            </form>
        </div>
        <a th:href="@{/}" class="position-fixed top-0 start-0 m-4 text-white text-decoration-none"><i class="fas fa-arrow-left me-2"></i>Voltar ao início</a>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/karteria-forms.js}"></script>
    <script>AOS.init({ once: true });</script>
</body>
</html>
