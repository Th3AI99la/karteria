<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/karteria-colors.css}">
    <link rel="stylesheet" th:href="@{/css/karteria-forms.css}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Login - Karteria</title>
</head>

<body>
    <main class="form-container">
        <div class="position-absolute" style="top: 15%; left: 10%;"><i class="fas fa-user-circle fa-3x animate-float"></i></div>
        <div class="position-absolute" style="top: 70%; right: 15%;"><i class="fas fa-lock fa-2x animate-float animate-delay-300"></i></div>
        <div class="position-absolute" style="bottom: 20%; left: 20%;"><i class="fas fa-key fa-2x animate-float animate-delay-500"></i></div>
        
        <div class="form-card" data-aos="zoom-in" data-aos-duration="600">
            <button class="theme-toggle-form" id="themeToggle" aria-label="Alternar tema"><i class="fas fa-moon" id="themeIcon"></i></button>
            
            <div class="form-header" data-aos="fade-down" data-aos-delay="200">
                <h1 class="form-title">Entrar</h1>
                <p class="form-subtitle">Bem-vindo de volta ao Karteria!</p>
            </div>
            
            <div th:if="${registrationSuccess}" class="alert alert-success" data-aos="fade-in" data-aos-delay="300"><i class="fas fa-check-circle"></i> <span th:text="${registrationSuccess}"></span></div>
            <div th:if="${param.error}" class="alert alert-danger" data-aos="fade-in" data-aos-delay="300"><i class="fas fa-exclamation-circle"></i> <span>Email ou senha inválidos.</span></div>
            
            <form th:action="@{/login}" method="post" id="loginForm" data-aos="fade-up" data-aos-delay="400" novalidate>
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-envelope"></i>
                        <input type="email" id="username" name="username" class="form-input" required placeholder="seu@email.com" autocomplete="email">
                        <label for="username" class="input-label">E-mail</label>
                    </div>
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-input" required placeholder="Sua senha" autocomplete="current-password">
                        <label for="password" class="input-label">Senha</label>
                        <button type="button" class="position-absolute end-0 top-50 translate-middle-y border-0 bg-transparent me-3" id="togglePassword" aria-label="Mostrar senha"><i class="fas fa-eye text-muted"></i></button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                    <div class="text-end mt-2"><a href="#" class="form-link">Esqueceu a senha?</a></div>
                </div>
                
                <button type="submit" class="form-button" id="submitButton"><i class="fas fa-sign-in-alt me-2"></i> Entrar</button>
                
                <div class="form-links"><span class="text-muted">Não tem uma conta? </span><a th:href="@{/register}" class="form-link primary">Registre-se aqui</a></div>
            </form>
        </div>
        
        <a th:href="@{/}" class="position-fixed top-0 start-0 m-4 text-white text-decoration-none" style="z-index: 1000;"><i class="fas fa-arrow-left me-2"></i>Voltar ao início</a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/karteria-forms.js}"></script>
    <script>
        AOS.init({ once: true } );
    </script>
</body>
</html>
