<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Karteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4 form-header">Login</h2>
            <div th:if="${registrationSuccess}" class="alert alert-success" th:text="${registrationSuccess}"></div>
            <div th:if="${param.error}" class="alert alert-danger">Email ou senha inválidos.</div>
            <div th:if="${param.logout}" class="alert alert-info">Você saiu com sucesso.</div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                </div>
            </form>
            <hr class="my-4">
            <p class="text-center">Não tem uma conta? <a th:href="@{/register}">Registre-se aqui</a>.</p>
        </div>
    </div>
</body>
</html>
