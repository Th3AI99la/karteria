<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Karteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Pequena customização para a cor verde */
        .btn-success {
            --bs-btn-bg: #00ff88;
            --bs-btn-border-color: #00ff88;
            --bs-btn-hover-bg: #00e67a;
            --bs-btn-hover-border-color: #00e67a;
            --bs-btn-active-bg: #00cc6d;
            --bs-btn-active-border-color: #00cc6d;
            color: #121212;
            font-weight: bold;
        }
        .text-success {
             color: #00ff88 !important;
        }
        a {
            color: #00ff88;
        }
    </style>
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

    <div class="card bg-light bg-opacity-10" style="width: 25rem;">
        <div class="card-body p-5">
            <h2 class="card-title text-center mb-4 text-success">Karteria Login</h2>

            <div th:if="${registrationSuccess}" class="alert alert-success" th:text="${registrationSuccess}"></div>
            <div th:if="${param.error}" class="alert alert-danger">Email ou senha inválidos.</div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Entrar</button>
                </div>
            </form>
            <hr class="my-4">
            <p class="text-center text-secondary">Não tem uma conta? <a th:href="@{/register}">Registre-se aqui</a>.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
