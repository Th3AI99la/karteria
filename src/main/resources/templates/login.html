<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="stylesheet" th:href="@{/css/karteria-colors.css}" />
        <link rel="stylesheet" th:href="@{/css/karteria-forms.css}" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

        <title>Login - Karteria</title>
    </head>

    <body>
        <main class="form-container position-relative">
            <i
                class="fas fa-key fa-3x animate-float position-absolute"
                style="top: 10%; left: 8%"
            ></i>
            <i
                class="fas fa-sign-in-alt fa-2x animate-float animate-delay-300 position-absolute"
                style="top: 60%; right: 12%"
            ></i>

            <section class="form-card" data-aos="zoom-in" data-aos-duration="600">
                <button class="theme-toggle-form" id="themeToggle" aria-label="Alternar tema">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>

                <header class="form-header" data-aos="fade-down" data-aos-delay="200">
                    <h1 class="form-title">Acessar Conta</h1>
                    <p class="form-subtitle">Bem-vindo(a) de volta!</p>
                </header>

                <div
                    th:if="${param.error}"
                    class="alert alert-danger"
                    data-aos="fade-in"
                    data-aos-delay="300"
                >
                    <i class="fas fa-exclamation-circle"></i>
                    E-mail ou senha inválidos.
                </div>

                <form
                    th:action="@{/login}"
                    method="post"
                    id="loginForm"
                    data-aos="fade-up"
                    data-aos-delay="400"
                    novalidate
                >
                    <div class="input-group">
                        <div class="form-row">
                            <label for="username" class="input-label">E-mail:</label>
                            <div class="input-wrapper">
                                <i class="input-icon fas fa-envelope"></i>
                                <input
                                    type="email"
                                    id="username"
                                    name="username"
                                    class="form-input"
                                    placeholder="E-mail"
                                    autocomplete="email"
                                    required
                                />
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="form-row">
                            <label for="password" class="input-label">Senha:</label>
                            <div class="input-wrapper">
                                <i class="input-icon fas fa-lock"></i>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-input"
                                    placeholder="Senha (+ de 6 caracteres)"
                                    autocomplete="current-password"
                                    required
                                />
                                <button
                                    type="button"
                                    class="btn btn-sm position-absolute end-0 top-50 translate-middle-y me-3"
                                    id="togglePassword"
                                    aria-label="Mostrar senha"
                                >
                                    <i class="fas fa-eye text-muted"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4 mt-3">
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="rememberMe"
                                name="remember-me"
                            />
                            <label class="form-check-label text-muted small" for="rememberMe">
                                Lembrar-me
                            </label>
                        </div>
                        <div class="forgot-password">
                            <a th:href="@{/esqueci-senha}" class="form-link">Esqueceu a senha?</a>
                        </div>
                    </div>

                    <button type="submit" class="form-button mb-3" id="submitButton">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Entrar
                    </button>

                    <div class="form-links text-center">
                        <span class="text-muted">Não tem uma conta?</span>
                        <a th:href="@{/register}" class="form-link primary">Crie uma agora</a>
                    </div>
                </form>
            </section>

            <a
                th:href="@{/}"
                class="position-fixed top-0 start-0 m-4 text-white text-decoration-none"
                style="z-index: 1000"
            >
                <i class="fas fa-arrow-left me-2"></i>
                Voltar ao início
            </a>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script th:src="@{/js/karteria-forms.js}"></script>
        <script>
            AOS.init({ once: true });
        </script>
    </body>
</html>
