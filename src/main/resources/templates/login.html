<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Karteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>:root{--cor-primaria:#00ff88;--cor-fundo:#121212;--cor-superficie:#1e1e1e;--cor-texto:#e4e6eb;}body{background-color:var(--cor-fundo);color:var(--cor-texto);display:flex;align-items:center;justify-content:center;height:100vh;}.form-container{max-width:450px;width:100%;padding:2.5rem;background-color:var(--cor-superficie);border-radius:8px;}h2{color:var(--cor-primaria);}.form-control{background-color:var(--cor-fundo);color:var(--cor-texto);border-color:var(--cor-primaria);}.form-control:focus{background-color:var(--cor-fundo);color:var(--cor-texto);border-color:#fff;box-shadow:0 0 0 .25rem rgba(0,255,136,.25);}.btn-primary{background-color:var(--cor-primaria);border-color:var(--cor-primaria);color:#121212;font-weight:bold;}</style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Login</h2>
        <div th:if="${registrationSuccess}" class="alert alert-success" th:text="${registrationSuccess}"></div>
        <div th:if="${param.error}" class="alert alert-danger">Email ou senha inválidos.</div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email:</label>
                <input type="email" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
            </div>
        </form>
        <p class="text-center mt-3">Não tem uma conta? <a th:href="@{/register}" style="color:var(--cor-primaria);">Registre-se aqui</a>.</p>
    </div>
</body>
</html>
