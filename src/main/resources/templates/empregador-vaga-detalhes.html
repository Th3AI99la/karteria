<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Gerenciar Vaga: ' + ${anuncio.titulo}">Gerenciar Vaga</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/karteria-colors.css}">
    <link rel="stylesheet" th:href="@{/css/karteria-main.css}">
    <link rel="stylesheet" th:href="@{/css/pages/empregador.css}"> <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body class="dashboard-layout">

    <div th:replace="~{_navbar_dashboard :: dashboard_nav}"></div>

    <main class="dashboard-content">
        <div class="container">

            <div class="dashboard-header d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h2" th:text="${anuncio.titulo}">Nome da Vaga</h1>
                    <p class="lead text-secondary mb-0">Gerencie as candidaturas recebidas.</p>
                </div>
                <div>
                    <a th:href="@{/anuncios/editar/{id}(id=${anuncio.id})}" class="btn btn-outline-secondary">
                        <i class="fas fa-pencil-alt me-2"></i> Editar Vaga
                    </a>
                </div>
            </div>

            <div class="card-modern mb-4" data-aos="fade-up">
                 <div class="card-body">
                    <h5 class="card-title brand-text">Detalhes da Vaga</h5>
                    <p><strong>Descrição:</strong> <span th:text="${anuncio.descricao}"></span></p>
                    <p><strong>Valor:</strong> <span th:text="'R$ ' + ${#numbers.formatDecimal(anuncio.valor, 1, 'POINT', 2, 'COMMA')}"></span></p>
                    <p><strong>Localização:</strong> <span th:text="${anuncio.localizacao}"></span></p>
                    <p><strong>Status:</strong> <span class="badge" th:classappend="${anuncio.status == T(com.projeto.karteria.model.StatusAnuncio).ATIVO ? 'text-bg-success' : (anuncio.status == T(com.projeto.karteria.model.StatusAnuncio).PAUSADO ? 'text-bg-warning' : 'text-bg-secondary')}" th:text="${anuncio.status}"></span></p>
                    <p><strong>Publicada em:</strong> <span th:text="${#temporals.format(anuncio.dataPostagem, 'dd/MM/yyyy HH:mm')}"></span></p>
                 </div>
            </div>

            <div class="card-modern" data-aos="fade-up" data-aos-delay="100">
                <div class="card-body">
                    <h5 class="card-title brand-text mb-3">Candidatos</h5>

                    <div th:if="${#lists.isEmpty(candidaturas)}" class="text-center text-muted py-5">
                        <i class="fas fa-user-slash fa-3x mb-3"></i>
                        <p>Nenhum candidato ainda.</p>
                    </div>

                    <div th:unless="${#lists.isEmpty(candidaturas)}" class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Nome do Candidato</th>
                                    <th>Data da Candidatura</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cand : ${candidaturas}">
                                    <td th:text="${cand.colaborador.nome}">Nome do Colaborador</td>
                                    <td th:text="${#temporals.format(cand.dataCandidatura, 'dd/MM/yyyy HH:mm')}">Data</td>
                                    <td>
                                        <a href="#" class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-eye me-1"></i> Ver Perfil
                                        </a>
                                        </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/karteria-main.js}"></script>
    <script>
        AOS.init({ once: true, duration: 600 });
    </script>
</body>
</html>
