<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title th:text="'Detalhes: ' + ${anuncio.titulo}">Detalhes do Anúncio</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link rel="stylesheet" th:href="@{/css/karteria-colors.css}" />
        <link rel="stylesheet" th:href="@{/css/karteria-main.css}" />
        <link rel="stylesheet" th:href="@{/css/pages/colaborador.css}" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

        <style>
            .detail-item i {
                width: 25px;
                color: var(--brand-primary);
            }
        </style>
    </head>

    <body class="dashboard-layout">
        <div th:replace="~{_navbar_dashboard :: dashboard_nav}"></div>

        <main class="dashboard-content">
            <div class="container">
                <div class="dashboard-header mb-4">
                    <h1 class="h2" th:text="${anuncio.titulo}">Título do Anúncio</h1>
                </div>

                <div class="card-modern" data-aos="fade-up">
                    <div class="card-body p-4">
                        <h2 class="brand-text mb-3" th:text="'R$ ' + ${#numbers.formatDecimal(anuncio.valor, 1, 'POINT', 2, 'COMMA')}">R$ 150,00</h2>

                        <hr style="border-color: var(--border-light)" />

                        <div class="mt-4">
                            <p class="detail-item mb-3">
                                <i class="fas fa-info-circle fa-fw me-2"></i>
                                <strong>Descrição:</strong>
                                <span th:text="${anuncio.descricao}">Descrição completa do serviço...</span>
                            </p>
                            <p class="detail-item mb-3">
                                <i class="fas fa-map-marker-alt fa-fw me-2"></i>
                                <strong>Localização:</strong>
                                <span th:text="${anuncio.localizacao}">Localização</span>
                            </p>
                            <p class="detail-item mb-3">
                                <i class="fas fa-user-tie fa-fw me-2"></i>
                                <strong>Publicado por:</strong>
                                <span th:text="${anuncio.anunciante.nome}">Nome do Empregador</span>
                            </p>
                            <p class="detail-item mb-3">
                                <i class="fas fa-calendar-alt fa-fw me-2"></i>
                                <strong>Publicado em:</strong>
                                <span th:text="${#temporals.format(anuncio.dataPostagem, 'dd/MM/yyyy HH:mm')}">Data</span>
                            </p>
                        </div>

                        <div class="d-grid gap-2 mt-5">
                            <form th:action="@{/candidatar/{id}(id=${anuncio.id})}" method="post">
                                <button type="submit" class="btn btn-primary-karteria btn-lg w-100">
                                    <i class="fas fa-check-circle me-2"></i>
                                    Quero me candidatar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script th:src="@{/js/karteria-main.js}"></script>
        <script>
            AOS.init({ once: true, duration: 600 });
        </script>
    </body>
</html>
