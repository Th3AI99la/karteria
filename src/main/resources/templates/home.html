<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Karteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>:root{--cor-primaria:#00ff88;--cor-fundo:#121212;--cor-superficie:#1e1e1e;--cor-texto:#e4e6eb;}.navbar{background-color:var(--cor-superficie)!important;}</style>
</head>
<body style="background-color: var(--cor-fundo);">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: var(--cor-primaria);" th:href="@{/home}">Karteria</a>
            <div class="ms-auto">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-link nav-link" style="color: var(--cor-primaria);">Sair</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5 text-white">
        <h1>Página Principal</h1>
        <p class="lead">Você está logado com sucesso!</p>
        </div>
</body>
</html>
