<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

    <head
        th:insert="~{fragments/_header :: header(pageTitle='Dashboard Colaborador')}"></head>

    <body>
        <div th:insert="~{fragments/_navbar :: navbar}"></div>

        <div class="container" style="padding-top: 80px;">
            <h1>Dashboard do <span class="brand-text">Colaborador</span></h1>
            <p class="lead text-secondary">Abaixo estão as oportunidades
                disponíveis.</p>

            <div class="row g-4 mt-3">
                <div th:if="${#lists.isEmpty(anuncios)}" class="col-12">
                    <div class="alert alert-secondary text-center" role="alert">
                        Nenhum anúncio disponível no momento.
                    </div>
                </div>
                <div th:each="anuncio : ${anuncios}" class="col-md-6 col-lg-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title brand-text"
                                th:text="${anuncio.titulo}">Título do
                                Anúncio</h5>
                            <h6 class="card-subtitle mb-2 text-muted"
                                th:text="'R$ ' + ${anuncio.valor}">R$
                                100,00</h6>
                            <p class="card-text flex-grow-1"
                                th:text="${anuncio.descricao}">Descrição do
                                serviço...</p>
                            <small class="text-secondary"
                                th:text="${anuncio.localizacao}">Localização</small>
                            <a
                                th:href="@{/anuncios/detalhes/{id}(id=${anuncio.id})}"
                                class="btn btn-primary-karteria mt-3">
                                Ver Detalhes & Candidatar-se
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/animations.js}"></script>
    </body>
</html>
