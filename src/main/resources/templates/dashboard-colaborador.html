<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Colaborador - Karteria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/karteria-colors.css}">
    <link rel="stylesheet" th:href="@{/css/karteria-main.css}">
    <link rel="stylesheet" th:href="@{/css/pages/dashboard-colaborador.css}"> <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-modern fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand-modern brand-text" th:href="@{/home}"><i class="fas fa-handshake me-2"></i>Karteria</a>
            <div class="ms-auto d-flex align-items-center">
                <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon" id="themeIcon"></i></button>
                <form th:action="@{/logout}" method="post" class="ms-2">
                    <button type="submit" class="btn btn-outline-danger">Sair</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 100px;">
        <div class="dashboard-header">
            <h1>Dashboard do <span class="brand-text">Colaborador</span></h1>
            <p class="lead text-secondary mb-0">Encontre a oportunidade perfeita para você.</p>
        </div>
        
        <div th:if="${sucesso}" class="alert alert-success mt-4" th:text="${sucesso}"></div>

        <div class="mt-4">
            <div th:if="${#lists.isEmpty(anuncios)}" class="empty-state" data-aos="zoom-in">
                <div class="empty-state-icon mb-3"><i class="fas fa-wind"></i></div>
                <h3 class="fw-bold">Nenhuma oportunidade no momento</h3>
                <p class="text-muted">Parece que não há vagas disponíveis agora. Volte mais tarde!</p>
            </div>

            <div th:unless="${#lists.isEmpty(anuncios)}" class="row g-4">
                <div th:each="anuncio : ${anuncios}" class="col-lg-4 col-md-6">
                    <div class="anuncio-card-colab" data-aos="fade-up">
                        <div class="card-body">
                            <span class="badge text-bg-success mb-2">NOVO</span>
                            <h5 class="card-title fw-bold brand-text" th:text="${anuncio.titulo}"></h5>
                            <h6 class="card-subtitle mb-3 text-muted" th:text="'R$ ' + ${#numbers.formatDecimal(anuncio.valor, 1, 'POINT', 2, 'COMMA')}"></h6>
                            <p class="card-text text-secondary small" style="min-height: 60px;" th:text="${#strings.abbreviate(anuncio.descricao, 100)}"></p>
                            <div class="mt-auto">
                                <p class="card-text text-muted small mb-3"><i class="fas fa-map-marker-alt me-2"></i><span th:text="${anuncio.localizacao}"></span></p>
                                <a th:href="@{/anuncios/detalhes/{id}(id=${anuncio.id})}" class="btn btn-primary-karteria w-100">
                                    <i class="fas fa-arrow-right me-2"></i> Ver Detalhes
                                </a>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <small class="text-muted" th:text="'Publicado por: ' + ${anuncio.anunciante.nome}"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/karteria-main.js}"></script>
    <script>AOS.init({ once: true, duration: 600 });</script>
</body>
</html>
