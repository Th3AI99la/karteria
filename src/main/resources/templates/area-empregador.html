<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Empregador - Karteria</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/karteria-colors.css}">
    <link rel="stylesheet" th:href="@{/css/karteria-main.css}">
    <link rel="stylesheet" th:href="@{/css/pages/empregador.css}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-modern fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand-modern brand-text" th:href="@{/home}"><i class="fas fa-handshake me-2"></i>Karteria</a>
            <div class="ms-auto d-flex align-items-center">
                <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon" id="themeIcon"></i></button>
                <form th:action="@{/logout}" method="post" class="ms-2">
                    <button type="submit" class="btn btn-outline-danger">Sair</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 100px;">
        <div class="dashboard-header d-flex justify-content-between align-items-center">
            <div>
                <h1>Dashboard do <span class="brand-text">Empregador</span></h1>
                <p class="lead text-secondary mb-0">Gerencie seus anúncios e encontre talentos.</p>
            </div>
            <a th:href="@{/anuncios/novo}" class="btn btn-primary-karteria btn-lg d-none d-md-flex">
                <i class="fas fa-plus-circle me-2"></i> Publicar Vaga
            </a>
        </div>

        <div th:if="${sucesso}" class="alert alert-success mt-4" th:text="${sucesso}"></div>

        <div class="mt-4">
            <div th:if="${#lists.isEmpty(anunciosDoUsuario)}" class="empty-state" data-aos="zoom-in">
                 <div class="empty-state-icon mb-3"><i class="fas fa-folder-open"></i></div>
                 <h3 class="fw-bold">Nenhum anúncio encontrado</h3>
                 <p class="text-muted">Parece que você ainda não publicou nenhuma vaga. Que tal começar agora?</p>
                 <a th:href="@{/anuncios/novo}" class="btn btn-primary-karteria btn-lg mt-3">
                     <i class="fas fa-plus-circle me-2"></i>Publicar minha primeira vaga
                 </a>
            </div>
            <div th:unless="${#lists.isEmpty(anunciosDoUsuario)}" class="row g-4">
                <div th:each="anuncio : ${anunciosDoUsuario}" class="col-lg-4 col-md-6">
                    <div class="anuncio-card" data-aos="fade-up">
                         <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title fw-bold" th:text="${anuncio.titulo}"></h5>
                                <span class="badge" th:text="${anuncio.status}" th:classappend="${anuncio.status.name() == 'ATIVO'} ? 'text-bg-success' : 'text-bg-warning'"></span>
                            </div>
                            <h6 class="card-subtitle mb-3 text-muted" th:text="'R$ ' + ${#numbers.formatDecimal(anuncio.valor, 1, 'POINT', 2, 'COMMA')}"></h6>
                            <p class="card-text text-secondary small flex-grow-1"><i class="fas fa-map-marker-alt me-2"></i><span th:text="${anuncio.localizacao}"></span></p>
                            <div class="anuncio-card-actions d-flex gap-2">
                                <a href="#" class="btn btn-sm btn-outline-secondary disabled"><i class="fas fa-users"></i> Candidatos (0)</a>
                                <a th:href="@{/anuncios/editar/{id}(id=${anuncio.id})}" class="btn btn-sm btn-outline-info ms-auto"><i class="fas fa-pencil-alt"></i></a>
                                <form th:action="@{/anuncios/status/{id}(id=${anuncio.id})}" method="post">
                                    <button type="submit" class="btn btn-sm" th:classappend="${anuncio.status.name() == 'ATIVO'} ? 'btn-outline-warning' : 'btn-outline-success'"><i th:classappend="${anuncio.status.name() == 'ATIVO'} ? 'fas fa-pause' : 'fas fa-play'"></i></button>
                                </form>
                                <form th:action="@{/anuncios/apagar/{id}(id=${anuncio.id})}" method="post" onsubmit="return confirm('Tem certeza?');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                                </form>
                            </div>
                        </div>
                        <div class="card-footer text-center"><small class="text-muted" th:text="'Publicado em: ' + ${#temporals.format(anuncio.dataPostagem, 'dd/MM/yyyy')}"></small></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/karteria-main.js}"></script>
    <script>AOS.init({ once: true, duration: 600 });</script>
</body>
</html>
