<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Karteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4 form-header">Criar Conta</h2>
            <div th:if="${registrationError}" class="alert alert-danger" th:text="${registrationError}"></div>

            <form th:action="@{/register}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" th:field="*{nome}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" th:field="*{senha}" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                </div>
            </form>
            <hr class="my-4">
            <p class="text-center">Já tem uma conta? <a th:href="@{/login}">Faça login</a>.</p>
        </div>
    </div>
</body>
</html>
