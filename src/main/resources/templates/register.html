<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Karteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/karteria-colors.css}">
    <link rel="stylesheet" th:href="@{/css/karteria-forms.css}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <main class="form-container">
        <div class="form-card" data-aos="zoom-in">
            <button class="theme-toggle-form" id="themeToggle"><i class="fas fa-moon" id="themeIcon"></i></button>
            <div class="form-header">
                <h1 class="form-title">Criar Conta</h1>
                <p class="form-subtitle">Junte-se à comunidade Karteria!</p>
            </div>
            
            <div th:if="${registrationError}" class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i><span th:text="${registrationError}"></span></div>
            
            <form th:action="@{/register}" th:object="${usuario}" method="post" id="registerForm">
                <div class="input-group">
                    <label for="nome" class="input-label">Nome Completo</label>
                    <div class="input-wrapper"><i class="input-icon fas fa-user"></i><input type="text" id="nome" th:field="*{nome}" class="form-input" required placeholder="Seu nome completo"></div>
                </div>
                <div class="input-group">
                    <label for="email" class="input-label">E-mail</label>
                    <div class="input-wrapper"><i class="input-icon fas fa-envelope"></i><input type="email" id="email" th:field="*{email}" class="form-input" required placeholder="seu@email.com"></div>
                </div>
                <div class="input-group">
                    <label for="senha" class="input-label">Senha</label>
                    <div class="input-wrapper"><i class="input-icon fas fa-lock"></i><input type="password" id="senha" th:field="*{senha}" class="form-input" required placeholder="Crie uma senha forte" minlength="6"></div>
                    <div class="mt-2"><div class="d-flex gap-1" id="passwordStrength">
                        <div class="flex-fill bg-light rounded" style="height: 4px;"></div><div class="flex-fill bg-light rounded" style="height: 4px;"></div>
                        <div class="flex-fill bg-light rounded" style="height: 4px;"></div><div class="flex-fill bg-light rounded" style="height: 4px;"></div>
                    </div><small class="text-muted" id="passwordStrengthText">Digite uma senha</small></div>
                </div>
                <fieldset class="radio-group">
                    <legend>Eu sou:</legend>
                    <div class="radio-options">
                        <div class="radio-option"><input type="radio" id="empregador" th:field="*{tipo}" value="EMPREGADOR" required><label for="empregador"><i class="fas fa-building me-2"></i>Empregador</label></div>
                        <div class="radio-option"><input type="radio" id="colaborador" th:field="*{tipo}" value="COLABORADOR" required><label for="colaborador"><i class="fas fa-user-tie me-2"></i>Colaborador</label></div>
                    </div>
                </fieldset>
                <button type="submit" class="form-button"><i class="fas fa-user-plus me-2"></i>Criar Conta</button>
                <div class="form-links"><span class="text-muted">Já tem uma conta? </span><a th:href="@{/login}" class="form-link primary">Faça o login</a></div>
            </form>
        </div>
        <a th:href="@{/}" class="position-fixed top-0 start-0 m-4 text-white text-decoration-none"><i class="fas fa-arrow-left me-2"></i>Voltar ao início</a>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/karteria-forms.js}"></script>
    <script>AOS.init({ once: true });</script>
</body>
</html>
