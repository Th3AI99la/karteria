<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/karteria-colors.css}">
    <link rel="stylesheet" th:href="@{/css/karteria-forms.css}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Registro - Karteria</title>
</head>

<body>
    <main class="form-container">
        <div class="position-absolute" style="top: 10%; left: 8%;"><i class="fas fa-user-plus fa-3x animate-float"></i></div>
        <div class="position-absolute" style="top: 60%; right: 12%;"><i class="fas fa-handshake fa-2x animate-float animate-delay-300"></i></div>
        <div class="position-absolute" style="bottom: 15%; left: 15%;"><i class="fas fa-briefcase fa-2x animate-float animate-delay-500"></i></div>
        
        <div class="form-card" data-aos="zoom-in" data-aos-duration="600">
            <button class="theme-toggle-form" id="themeToggle" aria-label="Alternar tema"><i class="fas fa-moon" id="themeIcon"></i></button>
            
            <div class="form-header" data-aos="fade-down" data-aos-delay="200">
                <h1 class="form-title">Criar Conta</h1>
                <p class="form-subtitle">Junte-se à comunidade Karteria!</p>
            </div>
            
            <div th:if="${registrationError}" class="alert alert-danger" data-aos="fade-in" data-aos-delay="300"><i class="fas fa-exclamation-circle"></i> <span th:text="${registrationError}"></span></div>
            
            <form th:action="@{/register}" th:object="${usuario}" method="post" id="registerForm" data-aos="fade-up" data-aos-delay="400" novalidate>
  
                <div class="input-group">
                    <div class="form-row">
                        <label for="nome" class="input-label">Nome Completo:</label>
                        <div class="input-wrapper">
                            <i class="input-icon fas fa-user"></i>
                            <input type="text" id="nome" th:field="*{nome}" class="form-input" required placeholder="Seu nome completo" autocomplete="name" minlength="2">
                        </div>
                    </div>
                    <div class="error-message" id="nomeError"></div>
                </div>
                
                <div class="input-group">
                    <div class="form-row">
                        <label for="email" class="input-label">E-mail:</label>
                        <div class="input-wrapper">
                            <i class="input-icon fas fa-envelope"></i>
                            <input type="email" id="email" th:field="*{email}" class="form-input" required placeholder="seu@email.com" autocomplete="email">
                        </div>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="input-group">
                    <div class="form-row">
                        <label for="senha" class="input-label">Senha:</label>
                        <div class="input-wrapper">
                            <i class="input-icon fas fa-lock"></i>
                            <input type="password" id="senha" th:field="*{senha}" class="form-input" required placeholder="Crie uma senha forte" autocomplete="new-password" minlength="6">
                            <button type="button" class="position-absolute end-0 top-50 translate-middle-y border-0 bg-transparent me-3" id="togglePassword" aria-label="Mostrar senha"><i class="fas fa-eye text-muted"></i></button>
                        </div>
                    </div>
                    <div class="error-message" id="senhaError"></div>
                    <div class="mt-2">
                        <div class="d-flex gap-1" id="passwordStrength">
                            <div class="flex-fill rounded" style="height: 4px;"></div><div class="flex-fill rounded" style="height: 4px;"></div><div class="flex-fill rounded" style="height: 4px;"></div><div class="flex-fill rounded" style="height: 4px;"></div>
                        </div>
                        <small class="text-muted" id="passwordStrengthText">Digite uma senha</small>
                    </div>
                </div>
                
                <fieldset class="radio-group">
                    <legend class="input-label">Eu sou:</legend>
                    <div class="radio-options">
                        <div class="radio-option">
                            <input type="radio" id="empregador" th:field="*{tipo}" value="EMPREGADOR" required>
                            <label for="empregador"><i class="fas fa-building"></i> Empregador</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="colaborador" th:field="*{tipo}" value="COLABORADOR" required>
                            <label for="colaborador"><i class="fas fa-user-tie"></i> Colaborador</label>
                        </div>
                    </div>
                </fieldset>
                
                <div class="input-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label text-muted" for="terms">Concordo com os <a href="#" class="form-link primary">Termos de Uso</a> e <a href="#" class="form-link primary">Política de Privacidade</a></label>
                    </div>
                </div>
                
                <button type="submit" class="form-button" id="submitButton"><i class="fas fa-user-plus me-2"></i> Criar Conta</button>
                
                <div class="form-links"><span class="text-muted">Já tem uma conta? </span><a th:href="@{/login}" class="form-link primary">Faça o login</a></div>
            </form>
        </div>
        
        <a th:href="@{/}" class="position-fixed top-0 start-0 m-4 text-white text-decoration-none" style="z-index: 1000;"><i class="fas fa-arrow-left me-2"></i>Voltar ao início</a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/karteria-forms.js}"></script>
    <script>
        AOS.init({ once: true } );
    </script>
</body>
</html>
