<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/karteria-colors.css}">
    <link rel="stylesheet" th:href="@{/css/karteria-forms.css}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Registro - Karteria</title>
</head>

<body>
    <main class="form-container">
        <div class="position-absolute" style="top: 10%; left: 8%;"><i class="fas fa-user-plus fa-3x animate-float"></i></div>
        <div class="position-absolute" style="top: 30%; right: 15%;"><i class="fas fa-handshake fa-2x animate-float animate-delay-200"></i></div>
        <div class="position-absolute" style="bottom: 20%; left: 20%;"><i class="fas fa-briefcase fa-2x animate-float animate-delay-400"></i></div>
        <div class="position-absolute" style="bottom: 40%; right: 10%;"><i class="fas fa-users fa-3x animate-float animate-delay-600"></i></div>
        
        <div class="form-card animate-scale-in" data-aos="zoom-in" data-aos-duration="600">
            <button class="theme-toggle-form" id="themeToggle" aria-label="Alternar tema"><i class="fas fa-moon" id="themeIcon"></i></button>
            <div class="form-header" data-aos="fade-down" data-aos-delay="200">
                <h1 class="form-title">Criar Conta</h1>
                <p class="form-subtitle">Junte-se à comunidade Karteria!</p>
            </div>
            
            <div th:if="${registrationError}" class="alert alert-danger" data-aos="fade-in" data-aos-delay="300"><i class="fas fa-exclamation-circle"></i> <span th:text="${registrationError}"></span></div>
            
            <form th:action="@{/register}" th:object="${usuario}" method="post" id="registerForm" data-aos="fade-up" data-aos-delay="400">
                <div class="input-group">
                    <label for="nome" class="input-label">Nome Completo</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-user"></i>
                        <input type="text" id="nome" th:field="*{nome}" class="form-input" required placeholder="Seu nome completo" autocomplete="name" minlength="2">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="email" class="input-label">E-mail</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-envelope"></i>
                        <input type="email" id="email" th:field="*{email}" class="form-input" required placeholder="seu@email.com" autocomplete="email">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="senha" class="input-label">Senha</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" id="senha" th:field="*{senha}" class="form-input" required placeholder="Crie uma senha forte" autocomplete="new-password" minlength="6">
                        <button type="button" class="position-absolute end-0 top-50 translate-middle-y border-0 bg-transparent me-3" id="togglePassword" aria-label="Mostrar/ocultar senha"><i class="fas fa-eye text-muted" id="passwordIcon"></i></button>
                    </div>
                </div>
                
                <fieldset class="radio-group">
                    <legend>Eu sou:</legend>
                    <div class="radio-options">
                        <div class="radio-option">
                            <input type="radio" id="empregador" th:field="*{tipo}" value="EMPREGADOR" required>
                            <label for="empregador"><i class="fas fa-building"></i>Empregador</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="colaborador" th:field="*{tipo}" value="COLABORADOR" required>
                            <label for="colaborador"><i class="fas fa-user-tie"></i>Colaborador</label>
                        </div>
                    </div>
                </fieldset>
                
                <button type="submit" class="form-button" id="submitButton"><i class="fas fa-user-plus"></i> Criar Conta</button>
                
                <div class="form-links">
                    <span class="text-muted">Já tem uma conta? </span><a th:href="@{/login}" class="form-link primary">Faça o login</a>
                </div>
            </form>
            
            <div class="mt-4 pt-4 border-top"></div>
        </div>
        
        <a th:href="@{/}" class="position-fixed top-0 start-0 m-4 text-white text-decoration-none" style="z-index: 1000;"><i class="fas fa-arrow-left me-2"></i>Voltar ao início</a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/karteria-forms.js}"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            offset: 100
        });

        // Script para toggle da senha
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const passwordInput = document.getElementById('senha');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Altera o ícone do olho
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
