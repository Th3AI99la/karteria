<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS Externo -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link rel="stylesheet" th:href="@{/css/karteria-colors.css}" />
        <link rel="stylesheet" th:href="@{/css/karteria-forms.css}" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

        <title>Registro - Karteria</title>
    </head>
    <body>
        <main class="form-container position-relative">
            <section class="form-card" data-aos="zoom-in" data-aos-duration="600">
                <button class="theme-toggle-form" id="themeToggle" aria-label="Alternar tema">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <header class="form-header" data-aos="fade-down" data-aos-delay="200">
                    <h1 class="form-title">Criar Conta</h1>
                    <p class="form-subtitle">Informe seu email e crie uma senha.</p>
                </header>

                <!-- Mensagens de Erro/Sucesso -->
                <div th:if="${registrationError}" class="alert alert-danger" role="alert" data-aos="fade-in" data-aos-delay="300">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${registrationError}"></span>
                </div>
                <div th:if="${registrationSuccess}" class="alert alert-success" role="alert" data-aos="fade-in" data-aos-delay="300">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${registrationSuccess}"></span>
                </div>

                <!-- Formulário -->
                <form th:action="@{/register}" method="post" id="registerForm" data-aos="fade-up" data-aos-delay="400" novalidate>
                    <!-- Campo Email -->
                    <div class="mb-3">
                        <label for="email" class="input-label">E-mail:</label>
                        <div class="input-wrapper position-relative">
                            <i class="input-icon fas fa-envelope"></i>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-input"
                                placeholder="seu@email.com"
                                autocomplete="email"
                                required
                                aria-describedby="emailError"
                                th:value="${email}" />
                        </div>
                        <div class="error-message" id="emailError" role="alert"></div>
                    </div>

                    <!-- Campo Senha -->
                    <div class="mb-3">
                        <label for="senha" class="input-label">Senha:</label>
                        <div class="input-wrapper position-relative">
                            <i class="input-icon fas fa-lock"></i>
                            <input
                                type="password"
                                id="senha"
                                name="senha"
                                class="form-input"
                                placeholder="Crie uma senha forte"
                                autocomplete="new-password"
                                minlength="6"
                                required
                                aria-describedby="senhaError" />
                            <button type="button" class="btn btn-sm position-absolute end-0 top-50 translate-middle-y me-3" id="togglePassword" aria-label="Mostrar senha">
                                <i class="fas fa-eye text-muted"></i>
                            </button>
                        </div>
                        <div class="error-message" id="senhaError" role="alert"></div>
                    </div>

                    <!-- Campo Confirmar Senha -->
                    <div class="mb-3">
                        <label for="confirmarSenha" class="input-label">Repita Senha:</label>
                        <div class="input-wrapper position-relative">
                            <i class="input-icon fas fa-lock"></i>
                            <input
                                type="password"
                                id="confirmarSenha"
                                name="confirmarSenha"
                                class="form-input"
                                placeholder="Confirme sua senha"
                                autocomplete="new-password"
                                minlength="6"
                                required
                                aria-describedby="confirmarSenhaError" />
                        </div>
                        <div class="error-message" id="confirmarSenhaError" role="alert"></div>
                    </div>

                    <!-- Botão Enviar -->
                    <button type="submit" class="form-button mb-3" id="submitButton">
                        <i class="fas fa-arrow-right me-2"></i>
                        Próximo Passo
                    </button>

                    <!-- Link Login -->
                    <div class="form-links text-center">
                        <span class="text-muted">Já tem uma conta?</span>
                        <a th:href="@{/login}" class="form-link primary">Faça o login</a>
                    </div>
                </form>
            </section>
        </main>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script th:src="@{/js/karteria-forms.js}"></script>
        <script th:src="@{/js/karteria-main.js}"></script>
        <script th:src="@{/js/form-masks-validations.js}"></script>

        <script>
            AOS.init();
            // Validação de confirmação de senha
            const registerForm = document.getElementById("registerForm");
            const confirmPasswordInput = document.getElementById("confirmarSenha");
            const confirmErrorDiv = document.getElementById("confirmarSenhaError");

            if (registerForm && passwordInput && confirmPasswordInput && confirmErrorDiv) {
                registerForm.addEventListener("submit", function (event) {
                    if (passwordInput.value !== confirmPasswordInput.value) {
                        event.preventDefault(); // Impede o envio
                        confirmErrorDiv.textContent = "As senhas não coincidem.";
                        confirmPasswordInput.closest(".mb-3").classList.add("error");
                        confirmPasswordInput.focus();
                    } else {
                        confirmErrorDiv.textContent = "";
                        confirmPasswordInput.closest(".mb-3").classList.remove("error");
                    }
                });

                // Limpa erro ao digitar
                confirmPasswordInput.addEventListener("input", () => {
                    if (confirmPasswordInput.closest(".mb-3").classList.contains("error")) {
                        confirmErrorDiv.textContent = "";
                        confirmPasswordInput.closest(".mb-3").classList.remove("error");
                    }
                });
            }
        </script>
    </body>
</html>
