<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Karteria Styles -->
    <link rel="stylesheet" th:href="@{/css/karteria-colors.css}">
    <link rel="stylesheet" th:href="@{/css/karteria-forms.css}">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <title>Registro - Karteria</title>
</head>

<body>
    <main class="form-container">
        <!-- Floating Elements -->
        <div class="position-absolute" style="top: 10%; left: 8%; opacity: 0.1; z-index: 1;">
            <i class="fas fa-user-plus fa-3x animate-float"></i>
        </div>
        <div class="position-absolute" style="top: 60%; right: 12%; opacity: 0.1; z-index: 1;">
            <i class="fas fa-handshake fa-2x animate-float animate-delay-300"></i>
        </div>
        <div class="position-absolute" style="bottom: 15%; left: 15%; opacity: 0.1; z-index: 1;">
            <i class="fas fa-briefcase fa-2x animate-float animate-delay-500"></i>
        </div>
        <div class="position-absolute" style="top: 30%; right: 5%; opacity: 0.1; z-index: 1;">
            <i class="fas fa-star fa-lg animate-float animate-delay-200"></i>
        </div>
        
        <div class="form-card animate-scale-in" data-aos="zoom-in" data-aos-duration="600">
            <!-- Theme Toggle -->
            <button class="theme-toggle-form" id="themeToggle" aria-label="Alternar tema">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
            
            <!-- Header -->
            <div class="form-header" data-aos="fade-down" data-aos-delay="200">
                <h1 class="form-title">Criar Conta</h1>
                <p class="form-subtitle">Junte-se à comunidade Karteria!</p>
            </div>
            
            <!-- Alerts -->
            <div th:if="${registrationError}" class="alert alert-danger" data-aos="fade-in" data-aos-delay="300">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${registrationError}"></span>
            </div>
            
            <!-- Registration Form -->
            <form th:action="@{/register}" th:object="${usuario}" method="post" id="registerForm" data-aos="fade-up" data-aos-delay="400">
                <!-- Name Input -->
                <div class="input-group">
                    <label for="nome" class="input-label">Nome Completo</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-user"></i>
                        <input 
                            type="text" 
                            id="nome" 
                            th:field="*{nome}" 
                            class="form-input" 
                            required 
                            placeholder="Seu nome completo"
                            autocomplete="name"
                            minlength="2"
                        >
                    </div>
                    <div class="error-message" id="nomeError" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Nome deve ter pelo menos 2 caracteres</span>
                    </div>
                </div>
                
                <!-- Email Input -->
                <div class="input-group">
                    <label for="email" class="input-label">E-mail</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            th:field="*{email}" 
                            class="form-input" 
                            required 
                            placeholder="seu@email.com"
                            autocomplete="email"
                        >
                    </div>
                    <div class="error-message" id="emailError" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Digite um e-mail válido</span>
                    </div>
                </div>
                
                <!-- Password Input -->
                <div class="input-group">
                    <label for="senha" class="input-label">Senha</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="senha" 
                            th:field="*{senha}" 
                            class="form-input" 
                            required 
                            placeholder="Crie uma senha forte"
                            autocomplete="new-password"
                            minlength="6"
                        >
                        <button 
                            type="button" 
                            class="position-absolute end-0 top-50 translate-middle-y border-0 bg-transparent me-3" 
                            id="togglePassword"
                            aria-label="Mostrar/ocultar senha"
                        >
                            <i class="fas fa-eye text-muted" id="passwordIcon"></i>
                        </button>
                    </div>
                    <div class="error-message" id="senhaError" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Senha deve ter pelo menos 6 caracteres</span>
                    </div>
                    <!-- Password Strength Indicator -->
                    <div class="mt-2">
                        <div class="d-flex gap-1" id="passwordStrength">
                            <div class="flex-fill bg-light rounded" style="height: 4px;"></div>
                            <div class="flex-fill bg-light rounded" style="height: 4px;"></div>
                            <div class="flex-fill bg-light rounded" style="height: 4px;"></div>
                            <div class="flex-fill bg-light rounded" style="height: 4px;"></div>
                        </div>
                        <small class="text-muted" id="passwordStrengthText">Digite uma senha</small>
                    </div>
                </div>
                
                <!-- User Type Selection -->
                <fieldset class="radio-group">
                    <legend>Eu sou:</legend>
                    <div class="radio-options">
                        <div class="radio-option">
                            <input type="radio" id="empregador" th:field="*{tipo}" value="EMPREGADOR" required>
                            <label for="empregador">
                                <i class="fas fa-building me-2"></i>
                                Empregador
                            </label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="colaborador" th:field="*{tipo}" value="COLABORADOR" required>
                            <label for="colaborador">
                                <i class="fas fa-user-tie me-2"></i>
                                Colaborador
                            </label>
                        </div>
                    </div>
                </fieldset>
                
                <!-- Terms and Conditions -->
                <div class="input-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label text-muted" for="terms">
                            Concordo com os 
                            <a href="#" class="form-link primary">Termos de Uso</a> 
                            e 
                            <a href="#" class="form-link primary">Política de Privacidade</a>
                        </label>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="form-button" id="submitButton">
                    <i class="fas fa-user-plus me-2"></i>
                    Criar Conta
                </button>
                
                <!-- Login Link -->
                <div class="form-links">
                    <span class="text-muted">Já tem uma conta? </span>
                    <a th:href="@{/login}" class="form-link primary">Faça o login</a>
                </div>
            </form>
            
            <!-- Social Registration (Optional) -->
            <div class="mt-4 pt-4 border-top" data-aos="fade-up" data-aos-delay="600">
                <div class="text-center mb-3">
                    <small class="text-muted">Ou registre-se com</small>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fab fa-google me-2"></i>
                        Continuar com Google
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Back to Home -->
        <a th:href="@{/}" class="position-fixed top-0 start-0 m-4 text-white text-decoration-none" style="z-index: 1000;">
            <i class="fas fa-arrow-left me-2"></i>Voltar ao início
        </a>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/karteria-forms.js}"></script>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 600,
            easing: 'ease-in-out',
            once: true,
            offset: 50
        });
        
        // Password Toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('senha');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        });
        
        // Password Strength Checker
        document.getElementById('senha').addEventListener('input', function() {
            const password = this.value;
            const strengthBars = document.querySelectorAll('#passwordStrength > div');
            const strengthText = document.getElementById('passwordStrengthText');
            
            let strength = 0;
            let text = 'Muito fraca';
            let color = '#dc2626';
            
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            // Reset all bars
            strengthBars.forEach(bar => {
                bar.style.backgroundColor = '#e5e7eb';
            });
            
            // Set strength level
            if (strength >= 1) {
                strengthBars[0].style.backgroundColor = '#dc2626';
                text = 'Fraca';
                color = '#dc2626';
            }
            if (strength >= 2) {
                strengthBars[1].style.backgroundColor = '#f97316';
                text = 'Regular';
                color = '#f97316';
            }
            if (strength >= 3) {
                strengthBars[2].style.backgroundColor = '#eab308';
                text = 'Boa';
                color = '#eab308';
            }
            if (strength >= 4) {
                strengthBars[3].style.backgroundColor = '#22c55e';
                text = 'Forte';
                color = '#22c55e';
            }
            
            strengthText.textContent = text;
            strengthText.style.color = color;
        });
        
        // Form Validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const submitButton = document.getElementById('submitButton');
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const terms = document.getElementById('terms').checked;
            
            let isValid = true;
            
            // Validate name
            if (nome.length < 2) {
                document.getElementById('nomeError').style.display = 'flex';
                document.querySelector('#nome').closest('.input-group').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('nomeError').style.display = 'none';
                document.querySelector('#nome').closest('.input-group').classList.remove('error');
            }
            
            // Validate email
            if (!email.includes('@') || email.length < 5) {
                document.getElementById('emailError').style.display = 'flex';
                document.querySelector('#email').closest('.input-group').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
                document.querySelector('#email').closest('.input-group').classList.remove('error');
            }
            
            // Validate password
            if (senha.length < 6) {
                document.getElementById('senhaError').style.display = 'flex';
                document.querySelector('#senha').closest('.input-group').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('senhaError').style.display = 'none';
                document.querySelector('#senha').closest('.input-group').classList.remove('error');
            }
            
            // Validate terms
            if (!terms) {
                isValid = false;
                alert('Você deve concordar com os termos de uso.');
            }
            
            if (!isValid) {
                e.preventDefault();
                return;
            }
            
            // Add loading state
            submitButton.classList.add('loading');
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Criando conta...';
        });
        
        // Input validation feedback
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                const inputGroup = this.closest('.input-group');
                
                if (this.value.trim() === '') {
                    inputGroup.classList.remove('success');
                    inputGroup.classList.add('error');
                } else if (this.type === 'email' && !this.value.includes('@')) {
                    inputGroup.classList.remove('success');
                    inputGroup.classList.add('error');
                } else if (this.id === 'nome' && this.value.length < 2) {
                    inputGroup.classList.remove('success');
                    inputGroup.classList.add('error');
                } else if (this.id === 'senha' && this.value.length < 6) {
                    inputGroup.classList.remove('success');
                    inputGroup.classList.add('error');
                } else {
                    inputGroup.classList.remove('error');
                    inputGroup.classList.add('success');
                }
            });
            
            input.addEventListener('input', function() {
                const inputGroup = this.closest('.input-group');
                inputGroup.classList.remove('error', 'success');
            });
        });
    </script>
</body>
</html>
