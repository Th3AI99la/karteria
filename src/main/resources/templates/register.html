<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_base :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Registro - Karteria</title>
</head>
<body>
<div id="content">
    <div class="card p-5" style="width: 28rem;">
        <h2 class="text-center mb-4 brand-text">Criar Conta</h2>
        <div th:if="${registrationError}" class="alert alert-danger" th:text="${registrationError}"></div>
        <form th:action="@{/register}" th:object="${usuario}" method="post">
            <div class="mb-3"><label for="nome" class="form-label">Nome:</label><input type="text" th:field="*{nome}" class="form-control" required></div>
            <div class="mb-3"><label for="email" class="form-label">Email:</label><input type="email" th:field="*{email}" class="form-control" required></div>
            <div class="mb-3"><label for="senha" class="form-label">Senha:</label><input type="password" th:field="*{senha}" class="form-control" required></div>
            <div class="mb-3">
                <label class="form-label">Eu sou:</label>
                <div class="form-check"><input type="radio" th:field="*{tipo}" value="EMPREGADOR" class="form-check-input" required><label class="form-check-label">Empregador (Quero contratar)</label></div>
                <div class="form-check"><input type="radio" th:field="*{tipo}" value="COLABORADOR" class="form-check-input" required><label class="form-check-label">Colaborador (Quero trabalhar)</label></div>
            </div>
            <div class="d-grid mt-4"><button type="submit" class="btn btn-primary-karteria btn-lg">Registrar</button></div>
        </form>
        <p class="text-center mt-3 text-secondary">Já tem uma conta? <a th:href="@{/login}">Faça login</a>.</p>
    </div>
</div>
</body>
</html>
