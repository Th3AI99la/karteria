<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head th:insert="~{fragments/_header :: header(pageTitle='Crie sua Conta - Karteria')}"></head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-5" style="width: 28rem; border-radius: 1rem;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4 brand-text">Crie sua Conta</h2>
            
            <div th:if="${registrationError}" class="alert alert-danger" th:text="${registrationError}"></div>

            <form th:action="@{/register}" th:object="${usuario}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo:</label>
                    <input type="text" th:field="*{nome}" id="nome" class="form-control form-control-lg" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control form-control-lg" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" th:field="*{senha}" id="senha" class="form-control form-control-lg" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Eu sou:</label>
                    <div class="form-check">
                        <input type="radio" th:field="*{tipo}" value="EMPREGADOR" id="tipoEmpregador" class="form-check-input" required>
                        <label class="form-check-label" for="tipoEmpregador">Empregador (Quero contratar)</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" th:field="*{tipo}" value="COLABORADOR" id="tipoColaborador" class="form-check-input" required>
                        <label class="form-check-label" for="tipoColaborador">Colaborador (Quero trabalhar)</label>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary-karteria btn-lg">Registrar</button>
                </div>
            </form>
            <hr class="my-4">
            <p class="text-center text-secondary">Já tem uma conta? <a th:href="@{/login}">Faça login</a>.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/animations.js}"></script>
</body>
</html>
