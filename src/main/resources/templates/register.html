<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Karteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>:root{--cor-primaria:#00ff88;--cor-fundo:#121212;--cor-superficie:#1e1e1e;--cor-texto:#e4e6eb;}body{background-color:var(--cor-fundo);color:var(--cor-texto);display:flex;align-items:center;justify-content:center;height:100vh;}.form-container{max-width:450px;width:100%;padding:2.5rem;background-color:var(--cor-superficie);border-radius:8px;}h2{color:var(--cor-primaria);}.form-control{background-color:var(--cor-fundo);color:var(--cor-texto);border-color:var(--cor-primaria);}.form-control:focus{background-color:var(--cor-fundo);color:var(--cor-texto);border-color:#fff;box-shadow:0 0 0 .25rem rgba(0,255,136,.25);}.btn-primary{background-color:var(--cor-primaria);border-color:var(--cor-primaria);color:#121212;font-weight:bold;}</style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Criar Conta</h2>
        <div th:if="${registrationError}" class="alert alert-danger" th:text="${registrationError}"></div>
        <form th:action="@{/register}" th:object="${usuario}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" th:field="*{nome}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" th:field="*{senha}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Eu sou:</label>
                <div class="form-check">
                    <input type="radio" th:field="*{tipo}" value="EMPREGADOR" class="form-check-input" required>
                    <label class="form-check-label">Empregador (Quero contratar)</label>
                </div>
                <div class="form-check">
                    <input type="radio" th:field="*{tipo}" value="COLABORADOR" class="form-check-input" required>
                    <label class="form-check-label">Colaborador (Quero trabalhar)</label>
                </div>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
            </div>
        </form>
        <p class="text-center mt-3">Já tem uma conta? <a th:href="@{/login}" style="color:var(--cor-primaria);">Faça login</a>.</p>
    </div>
</body>
</html>
