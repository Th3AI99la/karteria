<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/login-custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <title>Registro - Karteria</title>
</head>

<body>
    <main id="container">
        <!-- ID alterado para 'login_form' para reutilizar o CSS -->
        <form id="login_form" th:action="@{/register}" th:object="${usuario}" method="post">
            
            <div id="form_header">
                <h1>Registro</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div th:if="${registrationError}" class="alert alert-danger">
                 <span th:text="${registrationError}"></span>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="nome">Nome Completo</label>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nome" th:field="*{nome}" required placeholder="Seu nome completo">
                    </div>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" th:field="*{email}" required placeholder="seu@email.com">
                    </div>
                </div>

                <div class="input-box">
                    <label for="senha">Senha</label>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="senha" th:field="*{senha}" required placeholder="Crie uma senha forte">
                    </div>
                </div>
                
                <!-- Usando fieldset para agrupar os botões de rádio -->
                <fieldset class="input-box radio-group">
                    <legend>Eu sou:</legend>
                    <div class="radio-options">
                        <div class="radio-option">
                            <input type="radio" id="empregador" th:field="*{tipo}" value="EMPREGADOR" required>
                            <label for="empregador">Empregador</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="colaborador" th:field="*{tipo}" value="COLABORADOR" required>
                            <label for="colaborador">Colaborador</label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <button type="submit" id="login_button">
                Registrar
            </button>
            
            <div class="signup-link">
                Já tem uma conta? <a th:href="@{/login}">Faça o login</a>.
            </div>
        </form>
    </main>

    <script type="text/javascript" th:src="@{/js/form-dark-mode.js}"></script>
</body>
</html>
