<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Segurança e Preferências - Karteria</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link rel="stylesheet" th:href="@{/css/karteria-colors.css}" />
        <link rel="stylesheet" th:href="@{/css/karteria-main.css}" />
        <link rel="stylesheet" th:href="@{/css/fragments/_navbar_dashboard.css}" />
        <link rel="stylesheet" th:href="@{/css/fragments/_notification_dropdown.css}" />
        <link rel="stylesheet" th:href="@{/css/pages/profile.css}" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    </head>

    <body class="dashboard-layout">
        <div th:replace="~{_navbar_dashboard :: dashboard_nav}"></div>
        <div th:replace="~{_navbar_dashboard :: global_loader}"></div>

        <main class="dashboard-content">
            <div class="container py-4" style="max-width: 800px">
                <div class="dashboard-header mb-4">
                    <h1>
                        Segurança e
                        <span class="brand-text">Preferências</span>
                    </h1>
                    <p class="lead text-secondary">Gerencie suas credenciais e a aparência da plataforma.</p>
                </div>

                <div th:if="${sucesso}" class="alert alert-success animate-fade-in-down" th:text="${sucesso}"></div>
                <div th:if="${sucessoDados}" class="alert alert-success animate-fade-in-down" th:text="${sucessoDados}"></div>

                <div class="card-modern mb-4" data-aos="fade-up">
                    <div class="card-body p-4">
                        <h4 class="mb-3 text-primary">
                            <i class="fas fa-palette me-2"></i>
                            Aparência
                        </h4>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1">Modo Escuro</h6>
                                <p class="text-muted small mb-0">Alterne entre o tema claro e escuro para maior conforto visual.</p>
                            </div>
                            <button class="btn btn-outline-secondary rounded-pill px-4" id="themeToggle">
                                <i class="fas fa-moon me-2" id="themeIcon"></i>
                                Alternar Tema
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card-modern mb-4" data-aos="fade-up" data-aos-delay="100">
                    <div class="card-body p-4">
                        <h4 class="mb-3 text-primary">
                            <i class="fas fa-user-shield me-2"></i>
                            Dados de Acesso
                        </h4>

                        <div th:if="${erroDados}" class="alert alert-danger" th:text="${erroDados}"></div>

                        <form th:action="@{/seguranca/atualizar-dados}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail de Login</label>
                                <input type="email" class="form-control" id="email" name="email" th:value="${usuario.email}" required />
                                <div class="form-text text-muted">Usado para fazer login e receber notificações.</div>
                            </div>

                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone Principal</label>
                                <input type="tel" class="form-control" id="telefone" name="telefone" th:value="${usuario.telefone}" required />
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-primary-karteria">Salvar Dados</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card-modern" data-aos="fade-up" data-aos-delay="200">
                    <div class="card-body p-4">
                        <h4 class="mb-3 text-primary">
                            <i class="fas fa-key me-2"></i>
                            Alterar Senha
                        </h4>

                        <div th:if="${erroSenha}" class="alert alert-danger" th:text="${erroSenha}"></div>

                        <form th:action="@{/seguranca/alterar-senha}" method="post">
                            <div class="mb-3">
                                <label for="senhaAtual" class="form-label">Senha Atual</label>
                                <input type="password" class="form-control" id="senhaAtual" name="senhaAtual" required />
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="novaSenha" class="form-label">Nova Senha</label>
                                    <input type="password" class="form-control" id="novaSenha" name="novaSenha" minlength="6" required />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmarSenha" class="form-label">Confirmar Nova Senha</label>
                                    <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required />
                                </div>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-outline-secondary">Atualizar Senha</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script th:src="@{/js/karteria-main.js}"></script>
        <script th:src="@{/js/karteria-forms.js}"></script>
        <script th:src="@{/js/notification-dropdown.js}"></script>
        <script>
            AOS.init({ once: true, duration: 600 });
        </script>
    </body>
</html>
