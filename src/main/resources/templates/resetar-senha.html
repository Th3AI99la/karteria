<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Criar Nova Senha - Karteria</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link rel="stylesheet" th:href="@{/css/karteria-colors.css}" />
        <link rel="stylesheet" th:href="@{/css/karteria-forms-recuperacao.css}" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    </head>

    <body class="form-container-page">
        <div class="card-modern" data-aos="fade-up">
            <div class="text-center mb-4">
                <h2 class="section-title">Crie uma Nova Senha</h2>
                <p class="section-subtitle mt-4">Sua nova senha deve ser diferente da anterior.</p>
            </div>

            <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

            <form th:action="@{/resetar-senha}" method="post">
                <input type="hidden" name="token" th:value="${token}" />

                <div class="mb-3">
                    <label for="novaSenha" class="form-label">Nova Senha</label>
                    <input type="password" id="novaSenha" name="novaSenha" class="form-control form-control-lg" required minlength="6" />
                </div>

                <div class="mb-3">
                    <label for="confirmarSenha" class="form-label">Confirme a Nova Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control form-control-lg" required />
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary-karteria btn-lg">
                        <i class="fas fa-save me-2"></i>
                        Salvar Nova Senha
                    </button>
                </div>
            </form>
        </div>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init({ once: true });
        </script>
    </body>
</html>
