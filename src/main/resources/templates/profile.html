<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meu Perfil - Karteria</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link rel="stylesheet" th:href="@{/css/karteria-colors.css}" />
        <link rel="stylesheet" th:href="@{/css/karteria-main.css}" />
        <link rel="stylesheet" th:href="@{/css/fragments/_navbar_dashboard.css}" />
        <link rel="stylesheet" th:href="@{/css/pages/profile.css}" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    </head>

    <body class="dashboard-layout">
        <div th:replace="~{_navbar_dashboard :: dashboard_nav}"></div>

        <main class="dashboard-content">
            <div class="container py-4">
                <div class="dashboard-header d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1>
                            Meu
                            <span class="brand-text">Perfil</span>
                        </h1>
                        <p class="lead text-secondary mb-0">Visualize e gerencie suas informações.</p>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary-karteria" data-bs-toggle="modal" data-bs-target="#modalEditarPerfil">
                            <i class="fas fa-pencil-alt me-2"></i>
                            Editar Perfil
                        </button>
                    </div>
                </div>

                <div th:if="${sucesso}" class="alert alert-success mt-2" th:text="${sucesso}"></div>
                <div th:if="${erro}" class="alert alert-danger mt-2" th:text="${erro}"></div>

                <div class="card-modern" data-aos="fade-up">
                    <div class="card-body p-4">
                        <div class="profile-item">
                            <strong>Nome Completo:</strong>
                            <span th:text="${usuario.nome + ' ' + (usuario.sobrenome ?: '')}">Nome Sobrenome</span>
                        </div>
                        <div class="profile-item">
                            <strong>Email:</strong>
                            <span th:text="${usuario.email}">email@example.com</span>
                        </div>
                        <div class="profile-item">
                            <strong>Telefone 1:</strong>
                            <span th:text="${usuario.telefone ?: '-'}"></span>
                        </div>
                        <div class="profile-item">
                            <strong>Telefone 2:</strong>
                            <span th:text="${usuario.telefone2 ?: '-'}"></span>
                        </div>
                        <div class="profile-item">
                            <strong>CPF:</strong>
                            <span th:text="${usuario.cpf ?: '-'}"></span>
                        </div>
                        <div class="profile-item">
                            <strong>Endereço:</strong>
                            <span th:text="${usuario.endereco ?: '-'}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="modal fade" id="modalEditarPerfil" tabindex="-1" aria-labelledby="modalEditarPerfilLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <form th:action="@{/perfil/salvar}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalEditarPerfilLabel">Editar Perfil</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="editNome" class="form-label">Nome *</label>
                                    <input type="text" class="form-control" id="editNome" name="nome" th:value="${usuario.nome}" required />
                                </div>
                                <div class="col-md-6">
                                    <label for="editSobrenome" class="form-label">Sobrenome *</label>
                                    <input type="text" class="form-control" id="editSobrenome" name="sobrenome" th:value="${usuario.sobrenome}" required />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="editEmail" name="email_disabled" th:value="${usuario.email}" readonly disabled />
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="editTelefone" class="form-label">Telefone 1 *</label>
                                    <input
                                        type="tel"
                                        class="form-control"
                                        id="editTelefone"
                                        name="telefone"
                                        th:value="${usuario.telefone}"
                                        placeholder="(XX) XXXXX-XXXX"
                                        maxlength="15"
                                        required />
                                </div>
                                <div class="col-md-6">
                                    <label for="editTelefone2" class="form-label">Telefone 2 (Opcional)</label>
                                    <input
                                        type="tel"
                                        class="form-control"
                                        id="editTelefone2"
                                        name="telefone2"
                                        th:value="${usuario.telefone2}"
                                        placeholder="(XX) XXXXX-XXXX"
                                        maxlength="15" />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="editCpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="editCpf" name="cpf_disabled" th:value="${usuario.cpf}" readonly disabled />
                            </div>

                            <div class="mb-3">
                                <label for="editEndereco" class="form-label">Endereço Completo *</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="editEndereco"
                                    name="endereco"
                                    th:value="${usuario.endereco}"
                                    placeholder="Rua, Nº, Comp., Bairro, Cidade/UF (CEP)"
                                    required />
                            </div>
                            <small class="form-text text-muted">* Campos obrigatórios</small>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary-karteria">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    </body>
</html>
