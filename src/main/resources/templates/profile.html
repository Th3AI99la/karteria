<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Perfil - Karteria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/karteria-colors.css}" />
    <link rel="stylesheet" th:href="@{/css/pages/profile.css}" />
    <link rel="stylesheet" th:href="@{/css/karteria-main.css}" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body class="dashboard-layout">
    <div th:replace="~{_navbar_dashboard :: dashboard_nav}"></div>

    <main class="dashboard-content">
        <div class="container py-4">
            <!-- Header -->
            <div class="dashboard-header d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1>Meu <span class="brand-text">Perfil</span></h1>
                    <p class="lead text-secondary mb-0">Visualize e gerencie suas informações.</p>
                </div>
                <div>
                    <!-- Botão abre o modal -->
                    <button type="button" class="btn btn-primary-karteria" data-bs-toggle="modal" data-bs-target="#modalEditarPerfil">
                        <i class="fas fa-pencil-alt me-2"></i>Editar Perfil
                    </button>
                </div>
            </div>

            <!-- Feedback -->
            <div th:if="${sucesso}" class="alert alert-success mt-2" th:text="${sucesso}"></div>
            <div th:if="${erro}" class="alert alert-danger mt-2" th:text="${erro}"></div>

            <!-- Card de perfil -->
            <div class="card-modern" data-aos="fade-up">
                <div class="card-body p-4">
                    <div class="profile-item">
                        <strong>Nome Completo:</strong>
                        <span th:text="${usuario.nome + ' ' + (usuario.sobrenome ?: '')}">Nome Sobrenome</span>
                    </div>
                    <div class="profile-item">
                        <strong>Email:</strong>
                        <span th:text="${usuario.email}">email@example.com</span>
                    </div>
                    <div class="profile-item">
                        <strong>Telefone:</strong>
                        <span th:text="${usuario.telefone ?: '-'}"></span>
                    </div>
                    <div class="profile-item">
                        <strong>CPF:</strong>
                        <span th:if="${usuario.cpf != null and not #strings.isEmpty(usuario.cpf)}" class="cpf-mask">***.***.***-**</span>
                        <span th:unless="${usuario.cpf != null and not #strings.isEmpty(usuario.cpf)}">-</span>
                    </div>
                    <div class="profile-item">
                        <strong>Endereço:</strong>
                        <span th:text="${usuario.endereco ?: '-'}"></span>
                    </div>
                    <div class="profile-item">
                        <strong>Tipo de Conta:</strong>
                        <span th:text="${usuario.tipo == T(com.projeto.karteria.model.TipoUsuario).EMPREGADOR ? 'Empregador' : 'Colaborador'}">Tipo</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de edição -->
    <div class="modal fade" id="modalEditarPerfil" tabindex="-1" aria-labelledby="modalEditarPerfilLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form th:action="@{/usuario/editar}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditarPerfilLabel">Editar Perfil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" th:value="${usuario.nome}" required>
                        </div>
                        <div class="mb-3">
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome" name="sobrenome" th:value="${usuario.sobrenome}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${usuario.email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone" th:value="${usuario.telefone}">
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" name="endereco" th:value="${usuario.endereco}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary-karteria">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/karteria-main.js}"></script>
    <script>
        AOS.init({ once: true, duration: 600 });
    </script>
</body>
</html>
