<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head th:insert="~{fragments/_header :: header(pageTitle='Escolha seu Perfil - Karteria')}"></head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <div>
            <h2 class="mb-3">Bem-vindo, <span class="brand-text" th:text="${nomeUsuario}">Usuário</span>!</h2>
            <p class="text-secondary mb-4">Como você gostaria de acessar a plataforma?</p>

            <div class="row justify-content-center g-4">
                <div class="col-md-5 col-lg-4">
                    <div class="card h-100 shadow">
                        <div class="card-body d-flex flex-column p-4">
                            <h4 class="card-title">Empregador</h4>
                            <p class="card-text text-secondary">Publique anúncios e encontre colaboradores qualificados.</p>
                            <a th:href="@{/acessar/empregador}" class="btn btn-empregador btn-lg w-100 mt-auto">Acessar como Empregador</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-lg-4">
                    <div class="card h-100 shadow">
                        <div class="card-body d-flex flex-column p-4">
                            <h4 class="card-title">Colaborador</h4>
                            <p class="card-text text-secondary">Encontre oportunidades de trabalho informais.</p>
                            <a th:href="@{/acessar/colaborador}" class="btn btn-colaborador btn-lg w-100 mt-auto">Acessar como Colaborador</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <a th:href="@{/logout}" class="text-secondary small">← Voltar ao Login</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/animations.js}"></script>
</body>
</html>
