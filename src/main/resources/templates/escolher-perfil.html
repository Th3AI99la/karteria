<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_base :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Escolha seu Perfil - Karteria</title>
</head>
<body>
<div id="content" class="container text-center">
    <h2 class="mb-3">Bem-vindo, <span class="brand-text" th:text="${nomeUsuario}">Usuário</span>!</h2>
    <p class="text-secondary mb-4">Como você gostaria de acessar a plataforma?</p>
    <div class="row justify-content-center g-4">
        <div class="col-md-5 col-lg-4">
            <div class="card h-100">
                <div class="card-body d-flex flex-column p-4">
                    <h4 class="card-title">Empregador</h4>
                    <p class="card-text text-secondary">Publique anúncios e encontre colaboradores.</p>
                    <a th:href="@{/acessar/empregador}" class="btn mt-auto text-white w-100 p-2" style="background-color: var(--cor-empregador);">Acessar como Empregador</a>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-lg-4">
            <div class="card h-100">
                <div class="card-body d-flex flex-column p-4">
                    <h4 class="card-title">Colaborador</h4>
                    <p class="card-text text-secondary">Encontre oportunidades de trabalho.</p>
                    <a th:href="@{/acessar/colaborador}" class="btn mt-auto text-white w-100 p-2" style="background-color: var(--cor-colaborador);">Acessar como Colaborador</a>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4"><a th:href="@{/logout}" class="text-secondary">← Voltar ao Login</a></div>
</div>
</body>
</html>
