<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="_csrf" th:content="${_csrf?.token}" />
        <meta name="_csrf_header" th:content="${_csrf?.headerName}" />

        <link rel="stylesheet" th:href="@{/css/pages/notification.css}" />
    </head>
    <body>
        <nav th:fragment="dashboard_nav" class="sidenav">
            <div class="sidenav-header">
                <a class="sidenav-brand brand-text" th:href="@{/home}">
                    <i class="fas fa-handshake"></i>
                    <span>Karteria</span>
                </a>
            </div>

            <ul class="sidenav-nav" style="margin-top: var(--space-lg)">
                <li class="sidenav-nav-item">
                    <a class="sidenav-nav-link" th:href="@{/perfil}" aria-label="Meu Perfil">
                        <i class="fas fa-user-cog"></i>
                        <span>Meu Perfil</span>
                    </a>
                </li>

                <li class="sidenav-nav-item">
                    <a class="sidenav-nav-link" th:href="@{/escolher-perfil}" aria-label="Trocar Perfil">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Trocar Perfil</span>
                    </a>
                </li>

                <li class="sidenav-nav-item">
                    <a class="sidenav-nav-link" th:href="@{/seguranca}" aria-label="Segurança">
                        <i class="fas fa-shield-alt"></i>
                        <span>Segurança</span>
                    </a>
                </li>

                <li class="sidenav-nav-item">
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="sidenav-nav-link text-danger" style="width: 100%; border: none; background: transparent; text-align: left" aria-label="Sair">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Sair</span>
                        </button>
                    </form>
                </li>
            </ul>
        </nav>

        <div th:fragment="global_loader" id="global-loader">
            <span class="loader"></span>
        </div>

        <script th:src="@{/js/notification-dropdown.js}"></script>

        <div id="google_translate_element" style="display: none"></div>

        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                    {
                        pageLanguage: "pt",
                        includedLanguages: "pt,en,es",
                        autoDisplay: false
                    },
                    "google_translate_element"
                );
            }
        </script>
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

        <style>
            /* Esconde elementos visuais do Google Translate */
            .goog-te-banner-frame.skiptranslate {
                display: none !important;
            }
            body {
                top: 0px !important;
            }
            .goog-tooltip {
                display: none !important;
            }
            .goog-tooltip-hover {
                display: none !important;
            }
            .goog-text-highlight {
                background-color: transparent !important;
                box-shadow: none !important;
            }
            #google_translate_element {
                display: none !important;
            }
        </style>
    </body>
</html>
