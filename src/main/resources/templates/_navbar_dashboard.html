<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <body>
        <nav th:fragment="dashboard_nav" class="sidenav">
            <!-- Cabeçalho da sidenav -->
            <div class="sidenav-header">
                <a class="sidenav-brand brand-text" th:href="@{/home}">
                    <i class="fas fa-handshake"></i>
                    <span>Karteria</span>
                </a>
            </div>

            <!-- Lista de navegação -->
            <ul class="sidenav-nav" style="margin-top: var(--space-lg)">
                <!-- Notificações -->
                <li class="sidenav-nav-item position-relative">
                    <a class="sidenav-nav-link" th:href="@{/notificacoes}" aria-label="Notificações">
                        <i class="fas fa-bell"></i>
                        <span>Notificações</span>
                        <span
                            th:if="${contagemNotificacoesNaoLidas > 0}"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            style="font-size: 0.6em; margin-left: -10px; margin-top: 10px">
                            [[${contagemNotificacoesNaoLidas}]]
                            <span class="visually-hidden">notificações não lidas</span>
                        </span>
                    </a>
                </li>

                <!-- Meu Perfil -->
                <li class="sidenav-nav-item">
                    <a class="sidenav-nav-link" th:href="@{/perfil}" aria-label="Meu Perfil">
                        <i class="fas fa-user-cog"></i>
                        <span>Meu Perfil</span>
                    </a>
                </li>

                <!-- Voltar menu seleção -->
                <li class="sidenav-nav-item">
                    <a class="sidenav-nav-link" th:href="@{/escolher-perfil}" aria-label="Voltar menu seleção">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Voltar menu seleção</span>
                    </a>
                </li>

                <!-- Alterar Tema -->
                <li class="sidenav-nav-item">
                    <button
                        class="sidenav-nav-link"
                        id="themeToggle"
                        type="button"
                        style="width: 100%; border: none; background: transparent; text-align: left"
                        aria-label="Alterar Tema">
                        <i class="fas fa-moon" id="themeIcon"></i>
                        <span>Alterar Tema</span>
                    </button>
                </li>

                <!-- Segurança -->
                <li class="sidenav-nav-item">
                    <a class="sidenav-nav-link" href="#" aria-label="Segurança">
                        <i class="fas fa-shield-alt"></i>
                        <span>Segurança</span>
                    </a>
                </li>

                <!-- Logout -->
                <li class="sidenav-nav-item">
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="sidenav-nav-link text-danger" style="width: 100%; border: none; background: transparent; text-align: left" aria-label="Sair">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Sair</span>
                        </button>
                    </form>
                </li>
            </ul>
        </nav>

        <!-- Script para alternar tema -->
        <script>
            const toggle = document.getElementById("themeToggle");
            const icon = document.getElementById("themeIcon");
            toggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-theme");
                icon.classList.toggle("fa-moon");
                icon.classList.toggle("fa-sun");
            });
        </script>
    </body>
</html>
