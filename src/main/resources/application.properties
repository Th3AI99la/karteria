spring.application.name=karteria
# H2 Database Settings
# URL do banco de dados em memória chamado 'karteria_db'
spring.datasource.url=jdbc:h2:mem:karteria_db
# Driver do H2
spring.datasource.driverClassName=org.h2.Driver
# Usuário e senha padrão do H2
spring.datasource.username=sa
spring.datasource.password=password
# Habilita o console web do H2, acessível em http://localhost:8080/h2-console
spring.h2.console.enabled=true

# JPA/Hibernate Settings for H2
# Dialeto do Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'create-drop': cria o schema quando a aplicação sobe e destrói quando desce. Perfeito para dev.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true